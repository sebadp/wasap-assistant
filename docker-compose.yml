services:
  wasap:
    build: .
    env_file: .env
    environment:
      - "SYSTEM_PROMPT=You are a helpful personal assistant on WhatsApp. Answer in the same language the user writes in. You have access to tools to find information (search, weather, etc.). If a tool returns information, USE IT to answer the user request immediately. Do not ask for confirmation if you already have the results."
    volumes:
      - ./data:/app/data
      - ./app:/app/app
      - ./skills:/app/skills
      - whisper_cache:/home/appuser/.cache/huggingface
    depends_on:
      - ollama
    network_mode: host
    restart: unless-stopped

  ollama:
    image: ollama/ollama
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11435
    network_mode: host
    restart: unless-stopped

  ngrok:
    image: ngrok/ngrok
    command: http --url=${NGROK_DOMAIN} --log=stdout http://localhost:8000
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    network_mode: host
    depends_on:
      - wasap
    restart: unless-stopped

volumes:
  ollama_data:
  whisper_cache:
